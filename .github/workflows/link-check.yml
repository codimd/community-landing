name: Check links

on: 
  push:
  schedule:
    - cron: "0 3 * * *"

jobs:
  check-links:
    runs-on: ubuntu-latest
    name: Check for broken links
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile --prefer-offline && yarn add broken-link-checker

      - name: Run Hugo
        run: hugo server -e production --minify -b http://localhost:1313/ & sleep 5
 
      - name: Check for broken links
        # GitHub is excluded because we otherwise run into rate-limits and get many HTTP_429 link errors.
        # Twitter (via our redirector) is excluded because they seem to block such checks, resulting in HTTP_400 errors.
        run: node_modules/.bin/blc http://localhost:1313/ -ro --exclude "https://github.com/*" --exclude "https://docs.github.com/*" --exclude "https://social.hedgedoc.org/twitter"
